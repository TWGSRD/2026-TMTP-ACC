<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服務商專屬優惠禮包 - 智造在台灣6.0 & 亞馬遜新銳品牌加速器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            line-height: 1.6;
            color: #161D26;
            background-color: #FFFFFF;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Amazon Brand Colors */
        .bg-smile-orange { background-color: #FF6200; }
        .bg-squid-ink { background-color: #161D26; }
        .bg-white { background-color: #FFFFFF; }
        .bg-off-white { background-color: #F5F3EF; }
        
        .text-smile-orange { color: #FF6200; }
        .text-squid-ink { color: #161D26; }
        .text-white { color: #FFFFFF; }
        
        /* Header */
        .header {
            background-color: #161D26;
            padding: 20px 0;
            text-align: center;
        }
        
        .amazon-logo {
            height: 40px;
            width: auto;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #F5F3EF 0%, #FFFFFF 100%);
            padding: 60px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            color: #161D26;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero .highlight {
            color: #FF6200;
            font-size: 52px;
        }
        
        .hero-subtitle {
            font-size: 24px;
            color: #161D26;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .reminder-text {
            font-size: 16px;
            color: #161D26;
            background-color: #FFF3E0;
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 4px solid #FF6200;
            margin: 20px auto;
            line-height: 1.5;
            max-width: 800px;
        }
        
        /* Navigation */
        .nav-section {
            background-color: #FFFFFF;
            padding: 40px 0;
            border-bottom: 2px solid #F5F3EF;
        }
        
        .nav-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .nav-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
        }
        
        .nav-tab {
            background-color: #F5F3EF;
            color: #161D26;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .nav-tab:hover, .nav-tab.active {
            background-color: #FF6200;
            color: #FFFFFF;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 98, 0, 0.3);
        }
        
        /* Service Provider Cards */
        .providers-section {
            background-color: #F5F3EF;
            padding: 60px 0;
        }
        
        .providers-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-top: 40px;
        }
        
        .provider-card {
            background-color: #FFFFFF;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(22, 29, 38, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .provider-left {
            display: flex;
            flex-direction: column;
        }
        
        .provider-right {
            display: flex;
            flex-direction: column;
        }
        
        .provider-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(22, 29, 38, 0.15);
        }
        
        .provider-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .provider-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-right: 20px;
            border-radius: 10px;
        }
        
        .provider-name {
            font-size: 24px;
            font-weight: bold;
            color: #161D26;
        }
        
        .offer-section {
            margin: 20px 0;
            padding: 20px;
            background-color: #F5F3EF;
            border-radius: 10px;
            border-left: 5px solid #FF6200;
        }
        
        .offer-title {
            font-size: 18px;
            font-weight: bold;
            color: #FF6200;
            margin-bottom: 10px;
        }
        
        .offer-description {
            font-size: 16px;
            color: #161D26;
            line-height: 1.5;
            white-space: pre-line;
        }
        
        .offer-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 15px 0;
            border-radius: 10px;
        }
        
        .contact-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #161D26;
            border-radius: 10px;
            color: #FFFFFF;
        }
        
        .contact-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FF6200;
        }
        
        .contact-info {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .company-intro {
            margin: 15px 0;
            padding: 15px;
            background-color: #F5F3EF;
            border-radius: 10px;
            font-size: 14px;
            color: #161D26;
            line-height: 1.5;
        }
        
        .qr-code {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 10px 0;
        }
        
        /* Footer */
        .footer {
            background-color: #161D26;
            padding: 40px 0;
            text-align: center;
            color: #FFFFFF;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }
            
            .hero .highlight {
                font-size: 40px;
            }
            
            .hero-subtitle {
                font-size: 20px;
            }
            
            .providers-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .provider-header {
                flex-direction: column;
                text-align: center;
            }
            
            .provider-logo {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .provider-card {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
        
        /* Back to top button */
        .back-to-top {
            background-color: #FF6200;
            color: #FFFFFF;
            border: none;
            border-radius: 25px;
            padding: 15px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 98, 0, 0.3);
            transition: all 0.3s ease;
            white-space: nowrap;
            margin-top: 20px;
        }
        
        .back-to-top:hover {
            background-color: #e55500;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 98, 0, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        /* Image Modal */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            cursor: pointer;
        }
        
        .modal-image {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            margin-top: 5%;
        }
    </style>
</head>

    <script>
        // Password protection
        function checkPassword() {
            const password = prompt("請輸入密碼:");

                alert("密碼錯誤");
                window.location.href = "about:blank";
                return false;
            }
            return true;
        }
        
        // Scroll to top function
        function scrollToTop() {
            window.scrollTo({
